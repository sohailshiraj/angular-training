<h3>Students</h3>

<form [formGroup]="studentForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="email"
      class="form-control"
      formControlName="first_name"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="First Name"
    />
    <small
      *ngIf="isSubmitted && studentForm.controls.first_name.errors?.required"
      id="emailHelp"
      class="form-text text-muted"
      >First Name is Required.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input
      type="text"
      class="form-control"
      formControlName="last_name"
      id="exampleInputPassword1"
      placeholder="Last name"
    />
    <small
      *ngIf="isSubmitted && studentForm.controls.last_name.errors?.required"
      id="emailHelp"
      class="form-text text-muted"
      >last name is Required.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="exampleInputPassword1"
      placeholder="Email"
    />
    <small
      *ngIf="isSubmitted && studentForm.controls.email.errors?.required"
      id="emailHelp"
      class="form-text text-muted"
      >Email is Required.</small
    >
  </div>
  <button type="submit" class="btn btn-primary">Add Student</button>
</form>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ student.first_name }}</td>
      <td>{{ student.email }}</td>
      <td>
        <button type="button" (click)="viewDetails(i)" class="btn btn-link">
          View Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
